<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./addcommand.js" type="module"></script>
    <link rel="stylesheet" href="./addcommand.css" >
    <link rel="stylesheet" href="../globals.css" >
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="header">
      <h1 class="title">
        Docs Hotkey
      </h1>
    </div>
    <div id="main-content">
      <form id="add-command-form">
        <h2>Add command</h2>
        <div>
          <label for="name">Name</label>
          <input type="text" />
        </div>
        <div id="actions-container">
          <div id="action-1-container" class="action-container">
            <label for="action-1" class="action-label">Action 1</label>
            <select name="action-1" class="action-select" id="action-1-select">
              <option value="b">Bold</option>
              <option value="u">Underline</option>
              <option value="i">Italicize</option>
              <option value="h">Highlight</option>
              <option value="fs">Font size</option>
              <option value="ff">Font family</option>
            </select>
          </div>
        </div>
        <div class="button-container">
          <button class="add-action-button" id="add-action-button">Add another action</button>
        </div>
        <div class="button-container">
          <button class="btn-filled" type="submit">Create</button>
        </div>
      </form>
    </div>
  </body>
</html>
